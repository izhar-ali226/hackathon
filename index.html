    <div class="container" id="container">


        <!-- signin form  -->
  
  
         <form class="form" id="loginForm">
          <h1 class="heading">Login</h1>
          <div class="formErrorMessage formErrorMessageError"></div>
          <div class="formInput">
            <input
              autofocus
              class="userInput"
              type="text"
              id="signInUsername"
              placeholder="Username or Email"
            />
          </div>
          <div class="inputError"></div>
  
          <div class="formInput">
            <input
              class="userInput"
              type="password"
              id="signInPassword"
              placeholder="password"
            />
          </div>
          <div class="inputError inputError2"></div>
          <button class="button" type="button" id="homePage1" onclick="signIn()">
            SignIn
          </button>
          <p class="text">
            <a class="formSignUp" id="linkCreateAccount">SignUp</a>
          </p>
        </form>
  
        <!-- signUp form  -->
  
        <form class="form formHidden" id="createAccount">
          <h1 class="heading">SignUp</h1>
          <div class="formErrorMessage formErrorMessageError"></div>
          <div class="formInput">

            <div class="inputError"></div>
          </div>
          <div class="formInput">
            <input
              autofocus
              class="userInput"
              type="email"
              id="signUpEmail"
              placeholder="Email"
            />
            <div class="inputError"></div>
          </div>
  
          <div class="formInput">
            <input
              class="userInput"
              type="password"
              id="signUpPassword"
              placeholder="password"
            />
            <div class="inputError inputError2"></div>
          </div>
          <div class="formInput">
            <div class="inputError inputError2"></div>
          </div>
          <button type="button" onclick="signUp()" class="button">
            Continue
          </button>
          <p class="text">
            <a class="formSignUp" href="/" id="linkLogin"
              >Already have an Account</a
            >
          </p>
        </form>
    </div>
